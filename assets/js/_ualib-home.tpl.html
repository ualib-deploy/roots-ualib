<div class="row">
    <div class="col-md-12"  ng-controller="AlertCtrl">
        <alert class="animate" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><span class="fa fa-exclamation-triangle"></span> {{alert.msg}}</alert>
    </div>
</div>
<div ng-controller="NewsTodayCtrl" class="animate">
    <div class="home-slice">
        <div class="row">
            <div class="col-md-6">
                <div class="card front-page-card">
                    <div class="card-heading">
                        <h2>Hours <small>today</small></h2>
                    </div>
                    <div class="card-body">
                        <div class="hours-list"></div>
                    </div>
                    <div class="card-footer">
                        <a href="/#/hours" class="more-link">All Hours</a>
                    </div>
                </div>

                <div class="card front-page-card" ng-if="events">
                    <div class="card-heading">
                        <h2>Events</h2>
                    </div>
                    <div class="card-body">
                        <div news-card="item" news-type="event" ng-repeat="item in events | limitTo : 3">
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="http://events.ua.edu/category/22/view/month/" class="more-link">More Events</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">


                <div class="card front-page-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <a href="/#/databases" class="service-card">
                                    <span class="fa fa-3x fa-database"></span>
                                    <h4>Databases</h4>
                                </a>

                                <a href="http://qs7qk6ub8p.search.serialssolutions.com" class="service-card">
                                    <span class="fa fa-book"></span>
                                    <h4>E-Journals</h4>
                                </a>
                                <a href="http://library.ua.edu/vwebv/searchBasic" class="service-card">
                                    <span class="fa fa-search"></span>
                                    <h4>Libraries' Catalog</h4>
                                </a>
                                <a href="https://ua.illiad.oclc.org/illiad/" class="service-card">
                                    <span class="fa fa-exchange"></span>
                                    <h4>Interlibrary Loan</h4>
                                </a>
                            </div>

                            <div class="col-sm-6">
                                <a href="/research-tools/e-resources/" class="service-card">
                                    <span class="fa fa-bolt"></span>
                                    <h4>E-Resources</h4>
                                </a>

                                <a href="/scout/" class="service-card">
                                    <span class="fa fa-binoculars"></span>
                                    <h4>Scout</h4>
                                </a>
                                <a href="/#/staffdir" class="service-card">
                                    <span class="fa fa-users"></span>
                                    <h4>Staff Directory</h4>
                                </a>

                                <a href="http://ask.lib.ua.edu/" class="service-card">
                                    <span class="fa fa-question-circle"></span>
                                    <h4>Ask A Librarian</h4>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card front-page-card">
                    <div class="card-heading">
                        <h2>News</h2>
                    </div>
                    <div class="card-body">
                        <div class="animate-repeat" news-card="item" ng-repeat="item in news">
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/#/news-exhibits" class="more-link">More News</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
